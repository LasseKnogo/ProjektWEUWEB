<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javakod.js" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="topnav.css" />
    <link rel="stylesheet" href="/CSS/fonts.css" />
    <title>Sortiment Vinyler</title>
    <link rel="shortcut icon" href="/IMG/Logotyp2.png" type="image/x-icon" />
  </head>
  <body>
    <header class="top-nav">
      <div>
        <a href="hemsida.html">
          <img
            src="/IMG/Logotyp2.png"
            class="logo logo-logotyp"
            alt="Logotyp Hemsida"
          />
        </a>
      </div>
      <div>
        <a href="shoppingcart.html">
          <img
            src="/IMG/cart-icon-png-white-11.jpg"
            class="logo logo-cart"
            alt="Shopping cart logo"
          />
        </a>
      </div>
      <div>
        <a id="center" href="login.html">
          <img
            src="/IMG/download.png"
            class="logo logo-login"
            alt="Login Logo"
          />
        </a>
      </div>
      <input id="menu-toggle" type="checkbox" />
      <label class="menu-button-container" for="menu-toggle">
        <div class="menu-button"></div>
      </label>
      <ul class="menu">
        <li class="stil1 text-shadow">
          <a href="hemsida.html" title="HEMSIDA">HEMSIDA</a>
        </li>
        <li class="stil1 text-shadow">
          <a href="sortiment.html" title="SORTIMENT">SORTIMENT</a>
        </li>

        <li class="stil1 text-shadow">
          <a href="information.html" title="INFORMATION">INFORMATION</a>
        </li>

        <i class="icon-shopping-cart"></i>
      </ul>
    </header>

    <section class="cart-wrapper group">
      <div id="main" class="sektion group">
        <h1 class="rubrik" id="center">Varor</h1>
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRIS</span>
          <span class="cart-quantity cart-header cart-column">KVANTITET</span>
        </div>
        <div class="cart-items">
          <div class="cart-row">
            <div class="cart-item cart-column">
              <img
                src="/IMG/Talking_Heads_77.jpg"
                class="cart-image"
                alt="Talking Heads"
              />
              <span class="cart-item-title"
                >Talking Heads - Talking Heads:77</span
              >
            </div>
            <span class="cart-price cart-column">SEK 289</span>
            <div class="cart-quantity cart-column">
              <input class="cart-quantity-input" type="number" value="1" />
              <button class="btn-tabort" type="button">TA BORT</button>
            </div>
          </div>
          <div class="cart-row">
            <div class="cart-item cart-column">
              <img
                src="/IMG/vemod-venter-pa-stormene.jpg"
                class="cart-image"
                alt="Vemod"
              />
              <span class="cart-item-title">Vemod - Venter Pa Stormene</span>
            </div>
            <span class="cart-price , cart-column">SEK 349</span>
            <div class="cart-quantity cart-column">
              <input class="cart-quantity-input" type="number" value="2" />
              <button class="btn-tabort" type="button">TA BORT</button>
            </div>
          </div>
        </div>
      </div>
      <div class="cart-total sektion group">
        <strong class="cart-total-title">TOTALT:</strong>
        <span class="cart-total-price">SEK 987</span>
      </div>
      <div id="center">
        <button class="cart-finish-purchase">SLUTFÖR KÖP</button>
      </div>
    </section>

    <footer class="main-footer">
      <div class="main-footer-container">
        <h2 class="stil1" id="center">KONTAKT INFORMATION</h2>
        <ul class="nav footer-nav footer-ul">
          <li>
            <a href="https://www.youtube.com" target="_blank">
              <img src="/IMG/download (1).png" class="logo-youtube" />
            </a>
          </li>
          <li>
            <a
              href="https://open.spotify.com/user/1149609716?si=a5d58086a549473f"
              target="_blank"
            >
              <img src="/IMG/download (2).png" class="logo-spotify" />
            </a>
          </li>
          <li>
            <a href="https://www.twitch.tv/broxh_">
              <img src="/IMG/download (3).png" class="logo-twitch" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
