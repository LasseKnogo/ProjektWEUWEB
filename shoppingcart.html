  <body>
    <section class="top-nav">
      <div>
        <a href="hemsida.html">
          <img src="Logotyp2.png" class="logo logo-logotyp" />
        </a>
      </div>
      <div>
        <a href="shoppingcart.html">
          <img src="cart-icon-png-white-11.jpg" class="logo logo-cart" />

      </div>
      <div>
        <a id="center" href="login.html">
          <img src="download.png" class="logo logo-login" />
        </a>
      </div>
      <input id="menu-toggle" type="checkbox" />
      <label class="menu-button-container" for="menu-toggle">

      <ul class="menu">
        <li class="stil1">

        </li>

        <i class="icon-shopping-cart"></i>
      </ul>

    <section class="cart-wrapper group">
      <div id="main" class="sektion group">
        <h1 class="rubrik" id="center">Varor</h1>
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRIS</span>
          <span class="cart-quantity cart-header cart-column">KVANTITET</span>
        </div>
        <div class="cart-items">
          <div class="cart-row">
            <div class="cart-item cart-column">
              <img src="Talking_Heads_77.jpg" class="cart-image" />
              <span class="cart-item-title"
                >Talking Heads - Talking Heads:77</span
              >
            </div>
            <span class="cart-price cart-column">SEK 289</span>
            <div class="cart-quantity cart-column">
              <input class="cart-quantity-input" type="number" value="1" />
              <button class="btn-tabort" type="button">TA BORT</button>
            </div>
          </div>
          <div class="cart-row">
            <div class="cart-item cart-column">
              <img src="vemod-venter-pa-stormene.jpg" class="cart-image" />
              <span class="cart-item-title">Vemod - Venter Pa Stormene</span>
            </div>
            <span class="cart-price , cart-column">SEK 349</span>
            <div class="cart-quantity cart-column">
              <input class="cart-quantity-input" type="number" value="2" />
              <button class="btn-tabort" type="button">TA BORT</button>
            </div>
          </div>
        </div>
      </div>
      <div class="cart-total sektion group">
        <strong class="cart-total-title">TOTALT:</strong>
        <span class="cart-total-price">SEK 987</span>
      </div>
      <div id="center">
        <button class="cart-finish-purchase">SLUTFÖR KÖP</button>
      </div>

    <div id="footer-wrapper">
      <div class="sektion , group"></div>
    </div>
